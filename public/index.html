<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flamenco Metronome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous">
</head>

<body>

<div class="container">
    <h1>Flamenco Metronome</h1>
    <div class="row">
        <div class="col-sm">
            <!-- <div class="form-group">
                <label for="Palo">Palo</label>
                <select id="Palo" class="form-control"
                        onChange="metronomeApp.setPalo(this.selectedIndex + 1)">
                </select>
            </div> -->

            <div class="form-group">
                <label for="Speed">Speed</label>
                <input id="Speed" class='form-control' type="number" value='140'
                min='10' max='600'
                    onchange="metronomeApp.setTempo(this.value);"
                    >
            </div>
            <div class="form-group">
                <label for="metroSound">Sound</label>
                <select id="metroSound" class="form-control"
                    onChange="metronomeApp.setSound(this.selectedIndex + 1)"
                    >
                </select>
            </div>
            <!-- <div class="form-group">
                <label for="visType">Visualization</label>
                <select id="visType" class="form-control"
                        onChange="metronomeApp.setVisualization(this.selectedIndex)">
                </select>
            </div> -->
            <input id="metronome" class="form-control btn btn-secondary"
                   type="button" value="Begin" onclick="metronomeApp.toggle()"/>
        </div>
    </div>
    <div class="row" height="800px">
        拱爸圖
        <!-- <div class="col-sm" height="800px">
            <div id='visualization' style="height: 800px;"></div>
            </div>
        </div> -->
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script src="js/MetronomeWorker.js"></script>
<script src="js/visualization.js"></script>
<script src="js/MetronomeApp.js"></script>

</body>
</html>
